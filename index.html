<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 id="Heading">Cash Register</h1>
        <p id="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <label for="input-label" class="bill-amount">Bill Amount :</label>
        <input id="bill-amount" type="text" class="input" />
        <label for="input-label" class="cash-given">Cash given :</label>
        <input id="cash-given" type="text" class="input" />

        <button id="check-here">Check</button>
        <p id="error-message"></p>

        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>10</td>
                <td>1</td>
            </tr>
        </table>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
